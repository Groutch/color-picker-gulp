<html lang="en">

<head>

    <title>Color Picker</title>

    <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="./stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Color Picker</a>
    </nav>
    <main role="main" class="container">
        <h1>Color Picker</h1>
        
        <div id="colorpicker">
            Couleur 1:<br/>
            <label for="color1">R:</label><input class="colorslider" id="color1" type="range" min="0" max="255" step="1" onchange="colorChange()"><br/>
            <label for="color2">G:</label><input class="colorslider" id="color2" type="range" min="0" max="255" step="1" onchange="colorChange()"><br/>
            <label for="color3">B:</label><input class="colorslider" id="color3" type="range" min="0" max="255" step="1" onchange="colorChange()"><br/>
            
            Couleur 2:<br/>
            <label for="color4">R:</label><input class="colorslider" id="color4" type="range" min="0" max="255" step="1" onchange="colorChange()"><br/>
            <label for="color5">G:</label><input class="colorslider" id="color5" type="range" min="0" max="255" step="1" onchange="colorChange()"><br/>
            <label for="color6">B:</label><input class="colorslider" id="color6" type="range" min="0" max="255" step="1" onchange="colorChange()"><br/>
        </div>  
        <div id="colorview">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
